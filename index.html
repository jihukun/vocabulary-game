<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Game</title>
    <style>
        #game-area {
            text-align: center;
            font-family: sans-serif;
            border: 1px solid black;
            height: 500px;
            width: 85%;
            margin: auto;
        }

        #game-area > div > div {
            margin-top: 10px;
        }

        #problem {
            font-size: 20px;
        }

        #feedback {
            font-weight: bold;
        }

        #troubleWords, tr, td {
            margin: auto;
            border: 1px solid black;
            border-collapse: collapse;
        }

        /* TODO: Add animations */
    </style>
</head>

<body>
    <div id="game-area" />
</body>
<script src="vocabulary.js" charset="utf-8"></script>
<script type="text/babel">
    let problem = -1, correctAns = -1;
    let troubleWords = [];

    class App extends React.Component {

        // Constructor (default view)  
          constructor(props) {
            super(props);
            this.state = {
                eng: "Click Start to Begin",
                response: "",
                score: 0,
                op1: "", op2: "", op3: "", op4: ""
            };
          }
  
          render() {

            // First time loading
            // Welcome message and button to begin
            if (problem < 0){
                return (
                <div>
                    <h1>Welcome</h1>
                    <button onClick={this.makeRandomChoices}>Click to Begin</button>
                </div>
                );
            }

            // Completed all problems
            // Display score and problem words
            if (problem >= sampleCards.length - 1) {
                console.log(troubleWords);
                return (
                    <div>
                        <h1>All done! Your score was {this.state.score}/{sampleCards.length}</h1>
                        <h2>Words you missed:</h2>
                        <table id="troubleWords">
                            <tbody>
                                {this.renderTableData()}
                            </tbody>
                        </table>
                    </div>
                );
            }

            // Default state
            // Show problem word, 4 options, feedback (correct/incorrect), score
            return (
              <div>
                <div id="problem">{this.state.eng}</div>
                <div className="choices">
                    <button id="b0" onClick={() => this.guess(0)}>{this.state.op1}</button>
                    <button id="b1" onClick={() => this.guess(1)}>{this.state.op2}</button>
                    <button id="b2" onClick={() => this.guess(2)}>{this.state.op3}</button>
                    <button id="b3" onClick={() => this.guess(3)}>{this.state.op4}</button>
                </div>
                <div id="feedback" />
                <div>Score: {this.state.score}</div>
              </div>
            );
          }

          // Submit answer
          // (argument: button number)
          guess = (e) => {
              console.log(e);
              // Right Answer
              if (e === correctAns){
                  document.querySelector("#feedback").innerHTML = "Correct";
                  this.setState(state => ({
                      score: this.state.score + 1
                }));
              } // Wrong answer 
              else {
                document.querySelector("#feedback").innerHTML = "Incorrect";
                troubleWords.push(sampleCards[problem]);
              }
              this.makeRandomChoices();
          }

          // Generate new problem
          makeRandomChoices = () => {
            problem++;

            // Create two arrays
            // choices: options to be displayed on buttons
            // nums: index values of the options
            // [0]: correct answer
            let choices = [sampleCards[problem][1]];
            let nums = [problem];

            // Insert 3 random choices into arrays
              for (let i = 0; i < 3; i++){
                  let rand = problem;
                  while (nums.includes(rand)){
                    rand = Math.floor(Math.random() * sampleCards.length);
                  }
                  choices.push(sampleCards[rand][1]);
                  nums.push(rand);
              }

              // TODO: Shuffle choices
              choices = this.shuffleChoices(choices);

              // Check correct answer
              for (var i = 0; i < choices.length; i++ ){
                  if (choices[i] === sampleCards[problem][1]){
                      correctAns = i;
                  }
              }

              // Update button with values
              this.setState(state => ({
                  eng: sampleCards[problem][0],
                      op1: choices[0],
                      op2: choices[1],
                      op3: choices[2],
                      op4: choices[3]
                }));
          }

          // Fisher-Yates Shuffle
          // Returns shuffled array
          // https://stackoverflow.com/questions/2450954
          shuffleChoices = (array) => {
            var currentIndex = array.length, temporaryValue, randomIndex;
            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
          }
          
          // Renders table with missed words
          renderTableData() {
              return troubleWords.map((word, index) => {
                  return (
                    <tr key={index}>
                        <td>{index + 1}</td>
                        <td>{word[0]}</td>
                        <td>{word[1]}</td>
                    </tr>
                  )
              })
          }
        }

        // Re-render after every action
        ReactDOM.render(<App />, document.querySelector("#game-area"));
      </script>

</html>
